<div class="row">
    <div class="col-md-2" *ngIf="book.smallThumbnail !== undefined">
        <img [src]="book.smallThumbnail">
    </div>
    <div class="col-md-10">
        <h1>{{book.title}}</h1>
        <p>
            <b *ngIf="book.subtitle">{{book.subtitle}}</b><br *ngIf="book.subtitle">
            di 
            <span *ngFor="let author of book.authors; let i = index">{{author}}<span *ngIf="book.authors.length > 1 && i+1 != book.authors.length">, </span></span><br>
            Pagine: {{book.pageCount}}<br>
            Editore: {{book.publisher}}<br>
            In commercio dal: {{book.publishedDate | date:'longDate':'GMT':'it'}}
        </p>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <p>{{book.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col">
        <a target="_blank" [href]="book.infoLink">Guarda su Google Libri</a>
    </div>
</div>
